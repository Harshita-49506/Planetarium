<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        canvas { display: block; }
        .ui-container {
            position: fixed;
            width: 100%;
            z-index: 10;
            background: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }
        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        header .logo h1 { margin: 0; font-size: 1.8rem; }
        header .controls { display: flex; align-items: center; gap: 20px; }
        .speed-control label { margin-right: 10px; }
        .speed-control input[type="range"] { vertical-align: middle; }
        #unlock-btn {
            padding: 8px 15px; border: 1px solid white; background: transparent;
            color: white; cursor: pointer; border-radius: 5px; display: none;
        }
        footer {
            bottom: 0;
            text-align: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        #info-modal { display: none; position: fixed; z-index: 20; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 600px; background-color: rgba(20, 20, 30, 0.9); border: 1px solid #555; border-radius: 10px; padding: 25px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        #info-modal h2 { margin-top: 0; }
        #info-modal p { line-height: 1.6; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header class="ui-container">
        <div class="logo"><h1>The Planetarium</h1></div>
        <div class="controls">
            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="0" max="10" value="1" step="0.1">
            </div>
            <button id="unlock-btn">Unlock Camera</button>
        </div>
    </header>

    <div id="info-modal">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Object Title</h2>
        <p id="modal-description">Description will go here.</p>
    </div>

    <footer class="ui-container">
        <p>Click on any celestial body to explore.</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
